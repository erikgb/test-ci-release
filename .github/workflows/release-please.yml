---
name: Release Please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          bump-minor-pre-major: true
          package-name: test-ci-release
          release-type: go
          token: ${{ secrets.STAS_RELEASE_TOKEN }}
